<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity</title>
    <style>
       
    </style>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div id="ISActionArea">
    <div class="is-container" id="ISContextContainer">
        <div id="ISUserInfo">
            <img id="ISAvatar" src="./avatar.png" alt="" >
            <div id="ISUsernameText">
                <h3 id="ISUserFullname"></h3>
                <p id="ISUsername"></p>
            </div>

        </div>
        <div id="ISPostInfo"  class="is-text-container">
            <p id="ISPostText"></p>
            <p id="ISStringID">ID: <span id="ISIdentificator" ></span></p>
            <div></div>
        </div>
    </div>
    <div class="is-container"  id="ISActionContainer">
        <input type="button" class="is-action-btn" id="ISensStart" value="Associate this profile with my ENS">
        <input type="button" class="is-action-btn" id="ISComplaint" value="I want to complain">
    </div>
    <div class="is-container"  id="ISTwoStepsContainer">
        <input type="button" class="is-action-btn" id="ISFirstStepAction" value="1. Confirm by the social network profile">
        <input type="button" class="is-action-btn" id="ISSecondStepAction" value="2. Confirm by ENS system" disabled>
    </div>
    <div class="is-container"  id="ISAssociateContainer">
        <div id="ISMatchText"   class="is-text-container">
            <h3 id="ISMatchName"></h3>
            <p>This is your name?</p>
        </div>
        <input type="button" class="is-action-btn" id="ISensContinue" value="Yes, continue with this name">
        <input type="button" class="is-action-btn is-alt-btn" id="ISComplaint" value="No, that's not my name">
    </div>
    <div class="is-container"  id="ISConfirmPostContainer">
        <h3>Select the confirmation post</h3>
        <div id="ISConfirmPostInfo"   class="is-text-container">
            <p id="ISConfirmPostText"></p>
        </div>
        <input type="button" class="is-action-btn" id="ISConfirmPost" value="This is confirmation post"> 
    </div>
</div>
<script src="identity.js"></script>
</body>

</html>
